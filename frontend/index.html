<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto FullStack - Lista de Tarefas com JWT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Estilos de AutenticaÃ§Ã£o */
        #auth-section,
        #app-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 250px;
        }

        /* Estilos da Lista de Tarefas */
        #tasks-list {
            list-style: none;
            padding: 0;
        }

        #tasks-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #tasks-list li.completed {
            text-decoration: line-through;
            background-color: #e6ffe6;
            color: #555;
        }

        .task-title {
            flex-grow: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>ðŸ“‹ Projeto FullStack - Lista de Tarefas</h1>

    <hr>

    <div id="auth-section">
        <h2>Acesso ao Sistema</h2>
        <p id="auth-message" style="color: red;"></p>
        
        <form id="auth-form">
            <input type="text" id="auth-username" placeholder="Nome de UsuÃ¡rio" required><br>

        <form id="task-form">

        </form>
        
        <hr>

        <ul id="tasks-list">

        </ul>
    </div>
